<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pattaya" rel="stylesheet">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>



    <div class='left'>

      <div class='top'>
        <h1>Chatterbox</h1>
        <div id="roomSelect"></div>
        <div>
          <input id="newRoom"></input>
          <button class="addRoom">Add room</button>
        </div>
      </div>

      <div id='chats'>
      </div>

      <div class='user-input'>
        <div id='send'>
          <input id="myName" value="the guy"></input>
          <input id="message"></input>
          <button class="submit">Submit</button>
        </div>
      </div>

    </div>

    <div class='right'>
      <div id="friends" class='people-container'>
        <h2>Friend List</h2>
        <div class='people-list'></div>
      </div>
      <div class='people-container'>
        <h2>User List</h2>
        <div id="userList" class='people-list'></div>
      </div>
    </div>


  </body>
</html>
